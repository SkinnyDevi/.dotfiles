<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>SF Pro Rounded</family>
            <family>Noto Sans CJK</family>
            <family>Source Han San</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>SF Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>SF Pro Display</family>
        </prefer>
    </alias>
    <alias>
        <family>Regular</family>
        <prefer>
            <family>SF Pro Text</family>
            <family>Noto Sans CJK</family>
            <family>Source Han San</family>
        </prefer>
      </alias>
</fontconfig>
