autogenerated = 0

$mainMod = SUPER # Sets "Windows" key as main modifier
$ALTGR = MOD5;

################
### PROGRAMS ###
################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = WAYLAND_DISPLAY=1 wezterm start
$fileManager = nautilus &
$ulauncher = ulauncher-toggle
$wofi = $HOME/.config/hypr/scripts/toggle_wofi.sh
$menu = $wofi
# $menu = sherlock
$settings = XDG_CURRENT_DESKTOP=GNOME gnome-control-center
$browser = zen-browser

source = $HOME/.config/hypr/modules/monitors.conf
source = $HOME/.config/hypr/modules/autostart.conf
source = $HOME/.config/hypr/modules/hyprenv.conf
source = $HOME/.config/hypr/modules/permissions.conf
source = $HOME/.config/hypr/modules/decorations.conf
source = $HOME/.config/hypr/modules/inputs.conf
source = $HOME/.config/hypr/modules/keybinds.dev.conf
source = $HOME/.config/hypr/modules/window-rules.dev.conf
source = $HOME/.config/hypr/modules/plugins.conf

general {
    layout = dwindle
}

input {
    follow_mouse = 1
}

plugin {
    hyprbars {
        enabled = false
    }
}
