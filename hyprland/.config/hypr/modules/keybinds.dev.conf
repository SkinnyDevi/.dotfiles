###################
### KEYBINDINGS ###
###################

bind = $mainMod, F2, exec, $HOME/.config/hypr/scripts/hypr-mode.sh de

# See https://wiki.hyprland.org/Configuring/Keywords/
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod ALT SHIFT, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, C, centerwindow,
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, layoutmsg, togglesplit
bind = $mainMod ALT, W, exec, $browser
bind = CTRL ALT, N, exec, swaync-client -t
bind = $mainMod SHIFT, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, L, exec, hyprlock &
bind = CTRL SHIFT, F1, exec, pkill -USR1 waybar
bindel = $mainMod, tab, exec, snappy-switcher next
bindel = $mainMod SHIFT, tab, exec, snappy-switcher prev

# Move focus with mainMod + arrow keys
bind = ALT, h, movefocus, l
bind = ALT, j, movefocus, d
bind = ALT, k, movefocus, u
bind = ALT, l, movefocus, r

# Move windows between monitors
bind = ALT SHIFT, h, movewindow, l
bind = ALT SHIFT, j, movewindow, d
bind = ALT SHIFT, k, movewindow, u
bind = ALT SHIFT, l, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, devmagic
bind = $mainMod SHIFT, S, movetoworkspace, special:devmagic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = ALT, p, resizeactive, 30 0
binde = ALT, u, resizeactive, -30 0
binde = ALT, i, resizeactive, 0 -30
binde = ALT, o, resizeactive, 0 30

# Laptop multimedia keys for volume and LCD brightness
bindel = CTRL,F11, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = CTRL SHIFT,F11, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SOURCE@ 5%+
bindel = CTRL,F10, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = CTRL SHIFT,F10, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%-
bindel = CTRL,F9, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = CTRL SHIFT, F9, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires: Linux WallpaperEngine
bind = CTRL, PAUSE, exec, $HOME/.dotfiles/linux-wpe/toggle-wpe.sh

# Requires: Hyprshot
# Controls are similar to macOS
$hyprshot = hyprshot --output-folder $HOME/Pictures/Screenshots --freeze -m
bind = $mainMod SHIFT, 2, exec, $hyprshot window
bind = $mainMod SHIFT, 3, exec, $hyprshot output
bind = $mainMod SHIFT, 4, exec, $hyprshot region

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

