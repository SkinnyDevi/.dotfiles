
# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,1920x1080@180.00,1920x0,auto
monitor=DP-2,1920x1080@143.86,0x0,auto
monitor=HDMI-A-1,1920x1080@60.00,-1920x0,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = WAYLAND_DISPLAY=1 wezterm start
$fileManager = nautilus &
$ulauncher = ulauncher-toggle
$wofi = $HOME/.config/hypr/scripts/toggle_wofi.sh
# $menu = $wofi
$menu = sherlock
$settings = XDG_CURRENT_DESKTOP=GNOME gnome-control-center
$browser = zen-browser

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

exec-once = hyprpaper & waybar & udiskie & hypridle &
exec-once = $HOME/.run-swaync.sh
exec-once = easyeffects --gapplication-service &
# exec-once = ~/.config/hypr/scripts/ulauncher-silent.sh


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps
env = HYPRCURSOR_SIZE,22
env = XCURSOR_SIZE,22
env = LIBVA_DRIVER_NAME, nvidia
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = ELECTRON_OZONE_PLATFORM_HINT, auto
env = NVD_BACKEND, direct


###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
